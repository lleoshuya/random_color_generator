<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Cores Aleat√≥rias</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body onload="addColor();">
    <button class="btn" onclick="addColor();">Atualizar</button>
    <section class="container"></section>

    <script>
        for (let i = 1; i <= 100; i++) {
            const box = document.createElement('div');
            box.classList.add('box');
            document.querySelector('.container').appendChild(box);
        }

        const btn = document.querySelector('.btn');
        const randomColorBlock = document.querySelectorAll('.box');

        function randonHexColorCode() {
            var chars = "0123456789abcdef";
            var colorLength = 6;
            var color = "";

            for (var i = 0; i < colorLength; i++) {
                var randomColor = Math.floor(Math.random() * chars.length);
                color += chars.substring(randomColor, randomColor + 1);
            }

            return "#" + color;
        }

        function addColor() {
            randomColorBlock.forEach(e => {
                var newColor = randonHexColorCode();
                e.style.backgroundColor = newColor;
                e.innerHTML = newColor;
            });
        }
    </script>
</body>

</html>
